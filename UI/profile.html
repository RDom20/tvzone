<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      color: white;
    }

    .profile-popup {
      position: fixed;
      top: 130px;
      right: 60px;
      display: flex;
      flex-direction: column;
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      width: 230px;
      z-index: 9999;
      padding: 10px 0;
      animation: fadeIn 0.2s ease-in-out;
    }

    .profile-popup button {
      background: none;
      border: none;
      color: #ddd;
      padding: 12px 0;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s ease;
    }

    .profile-popup button:hover {
      background: #007bff;
      color: white;
      transform: scale(1.05);
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      position: relative;
      animation: popupIn 0.3s ease;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    .modal-content input {
      width: 90%;
      margin: 6px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
    }

    .modal-content button {
      background: #1b1ed8;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .modal-content button:hover {
      background: #1517a3;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 22px;
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popupIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .watchlist-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.watchlist-box {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  width: 80%;
  max-width: 1000px;
  color: #fff;
  position: relative;
}

#closeWatchlist {
  position: absolute;
  top: 10px;
  right: 10px;
  background: transparent;
  border: none;
  color: white;
  font-size: 22px;
  cursor: pointer;
}

.watchlist-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.watchlist-item {
  text-align: center;
}

.watchlist-item img {
  width: 100%;
  border-radius: 10px;
}

  </style>
</head>

<body>

  <div class="profile-popup" id="profileMenu">
    <button id="btnWatchList">üì∫ My Watchlist</button>
    <button id="btnSettings">‚öôÔ∏è Settings</button>
    <button id="btnSwitch">üîÑ Switch Profile</button>
    <button id="btnLogout">üö™ Logout</button>
  </div>

  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <button class="close-btn" id="closeSettings">‚úï</button>
      <h3>‚öôÔ∏è Edit Profile</h3>
      <input type="text" id="newUsername" placeholder="New Username">
      <input type="email" id="newEmail" placeholder="New Email">
      <input type="password" id="newPassword" placeholder="New Password">
      <input type="file" id="newProfilePic" accept="image/*">
      <button id="saveSettings">üíæ Save Changes</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("loggedInUser");
      const profile = JSON.parse(localStorage.getItem("userData") || "{}");

      if (!username) {
        alert("Please log in first!");
        window.location.href = "index.html";
        return;
      }

      const modal = document.getElementById("settingsModal");

      document.getElementById("btnLogout").addEventListener("click", () => {
        localStorage.removeItem("loggedInUser");
        localStorage.removeItem("userData");
        alert("Logged out successfully!");
        if (document.referrer && document.referrer !== location.href) {
          window.location.href = document.referrer;
        } else {
          window.location.href = "series.html";
        }
      });

      document.getElementById("btnSwitch").addEventListener("click", () => {
        localStorage.removeItem("loggedInUser");
        alert("Switching user...");
        if (document.referrer && document.referrer !== location.href) {
          window.location.href = document.referrer;
        } else {
          window.location.href = "series.html";
        }
      });

      document.getElementById("btnWatchList").addEventListener("click", () => {
        alert("üéµ Watchlist feature coming soon!");
      });

      document.getElementById("btnSettings").addEventListener("click", () => {
        modal.style.display = "flex";
      });

      document.getElementById("closeSettings").addEventListener("click", () => {
        modal.style.display = "none";
      });

      document.getElementById("saveSettings").addEventListener("click", () => {
        const newUser = {
          username: document.getElementById("newUsername").value || username,
          email: document.getElementById("newEmail").value || profile.email,
          password: document.getElementById("newPassword").value || profile.password,
        };

        const file = document.getElementById("newProfilePic").files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            newUser.image = reader.result;
            localStorage.setItem("userData", JSON.stringify(newUser));

            const avatar = document.getElementById("avatar");
            if (avatar) avatar.src = reader.result;
          };
          reader.readAsDataURL(file);
        } else {
          localStorage.setItem("userData", JSON.stringify(newUser));
        }

        alert("‚úÖ Profile updated!");
        modal.style.display = "none";
      });
    });
  </script>
</body>
</html>
